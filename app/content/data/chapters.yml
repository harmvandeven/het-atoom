  title: Electronica, een wonderland
  parts:
    - id: r-0
      title: "Het electron in dienst van wetenschap en techniek"
      timeline:
        start: 2886
        end: 2886
      description: |
        Het electron, dat zulk een belangrijk onderdeel vormt van het atoom, bewijst zélf de wetenschap en techniek van vandaag grote diensten. In beweging kan het electromagnetische golven verwekken, welke zich door de ruimte voortplanten. Deze golven hebben, afhankelijk van hun golflengte, welke van verscheidene kilometers tot een biljoenste van een centimeter kan bedragen, zeer verschillende eigenschappen.

        De mens heeft deze golven dienstbaar weten te maken aan velerlei doeleinden, waarvan de voornaamste in een spectrum zijn aangegeven. De beheersing van de beweging van electronen in geleiders, halfgeleiders, in gassen en in het luchtledige, heeft geleid tot de ontwikkeling van de electrotechniek en de electronica, van radiobuizen, röntgenbuizen, kathodestraalbuizen, fotocellen en transistoren. Hierdoor werden mogelijk de electronische rekenmachine, zowel als de electronenmicroscoop, het röntgenonderzoek en de televisie, de radio-omroep en de radar, en duizend andere voor de mensheid nuttige toepassingen.
    - id: r-4
      title: Radar
      timeline:
