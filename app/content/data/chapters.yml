  title: Isotopen in de praktijk
  parts:
    - id: p-0
      timeline:
        start: 2712
        end: 2712
      title: "Isotopen: machtige bontgenoten"
      description: |
        De stoffen waarmee in de laboratoria voor de kernphysica wordt gewerkt zijn doorgaans sterk radioactief. Dit vereist voorzorgsmaatregelen. De invloed van de radioactieve materialen op levende en dode stoffen werd diepgaand onderzocht. Hierdoor werd het mogelijk beschermende maatregelen te ontwikkelen, die het werken met radioactieve stoffen even veilig maken als werkzaamheden in chemische en andere industrieën.

        Vóór de komst van de grote kernphysische installaties, versnellers en reactoren, waren radioactief stralende preparaten uiterst zeldzaam. De mogelijkheden waren reeds onderkend, de toepassingen echter bleven noodgedwongen beperkt.

        Met de komst van de kernreactoren werd het mogelijk radioactieve isotopen in iedere gewenste hoeveelheid te produceren. Geheel nieuwe gebieden in wetenschap en techniek konden toen ontsloten worden: in de geneeskunde, de landbouw en de industrie zijn de isotopen onmisbare helpers van de werkende mens geworden.
        ## Radioactieve isotopen in de industrie
        In de meest uiteenlopende industrieën wordt met de straling van radioactieve isotopen reeds onderzoek verricht en in verschillende gevallen wordt door gebruikmaken van radioactieve straling productverbetering bereikt:
        - onderzoek van de slijtage van tandwielen, autobanden, zuigers en cilinders;
        - meten van de dikte van papier, plastics, e.a., aan de lopende band;
        - controle van gietstukken en lasnaden;
        - meten van de vulhoogte van geheel gesloten tanks;
        - controle van de loop van vloeistoffen in gesloten pijpleidingen.
