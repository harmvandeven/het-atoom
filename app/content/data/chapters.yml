      description: |
        Prototype van de 3 cm-havenradarinstallaties van de toegang tot het Noordzeekanaal bij IJmuiden en de Nieuwe Rotterdamse Waterweg.
        
        Op het radarscherm wordt de omgeving van de tentoonstelling afgebeeld.
        
        Bruikleen: Nederlandsch Radar Proefstation, Noordwijk aan Zee
    - id: r-1
      title: Electronische rekenmachine
      timeline:
        start: 2886
        end: 2886
      alignment: right
      description: |
        Vele ontwikkelingen op kernenergiegebied waren niet mogelijk geweest zonder de electronische rekenmachine, die op zijn beurt weer veel te danken heeft aan de stimulansen, welke hij kreeg uit zijn toepassingsgebieden.
        
        Een I.B.M. 650 rekenmachine wordt in bedrijf getoond. Thans is dit reeds een kleine en - naar verhouding - langzame rekenmachine, vergeleken met zijn grote broers, maar desondanks een instrument, dat het werk van honderden rekenaars kan overnemen.
        
        Ook wordt gedemonstreerd een "Ramac geheugen" voor de 650 miljoenen getallen kunnen hierin worden opgeborgen, maar binnen een seconde kan uit ieder gewenst geheugenvakje het ingeschreven getal worden teruggelezen, resp. er in worden opgetekend.
        
        Werkelijke berekeningen zullen worden uitgevoerd met de 650, afgewisseld met demonstraties van de mogelijkheden en met wedstrijden van de machine tegen de mens, waarbij de laatste steeds verliest. En toch, de mens commandeert de rekenmachine, draagt hem alle details van de berekeningen op, zonder die instructies kan de machine niets.
        
        Bruikleen: Internationale Bedrijfsmachine Maatschappij, Amsterdam
    - id: r-1
      title: De mens vliegt (onderdeel van W)
      timeline:
        start: 3104
        end: 3104
      alignment: left
      description: |
        Altijd is de mens gefascineerd geweest door de droom zich vrij in het luchtruim te kunnen bewegen. Sinds de oudste historie zijn ons pogingen bekend om deze droom te verwezenlijken en daarvan worden in deze afdeling enkele voorbeelden getoond. Dit zijn o.a. een Mexicaanse feestballon en de ballon van Montgolfier, Leonardo da Vinci's ontwerpen voor een vliegende mens en natuurgetrouwe copieën van het zweefvliegtuig van Lilienthal en van het eerste, door motorkracht voortbewogen, vliegtuig, waarmee de gebroeders Wright in 1903 erin slaagden los van de grond te komen.
        
        Buiten de hal wordt deze serie voortgezet met de beroemde Fokker F VIIa, met welk type vliegtuig in 1927 de eerste retourvlucht naar het toenmalige Nederlands-Indië werd gemaakt, terwijl de bezoeker, als hij de tentoonstelling heeft verlaten, slechts om zich heen behoeft te zien op de Luchthaven Schiphol, om met eigen ogen te ervaren tot welke hoogte de vliegtuigtechniek zich in nauwelijks vijftig jaar heeft ontwikkeld.
- id: s
  title: De Keuken van de Toekomst
  description: |
    Wat is de afstand, die de huisvrouw per dag aflegt?
    Hoeveel malen per dag moet de huisvrouw zich bukken?
    In "de Keuken van de Toekomst" behoeft deze vraag niet meer te worden gesteld. Immers, bukken komt daar niet meer voor en gelopen zal er practisch niet meer worden.
    Dit is wat te Detroit de ingenieurs van het Technical Center van General Motors tot stand brachten in opdracht van de Frigidaire Division. Een aantal vernuftige apparaten, bediend met behulp van drukknoppen, zal het leven van de huisvrouw veraangenamen. Kastjes, die omhoogkomen, een recepten-automaat, die à la minute het gewenste recept te voorschijn tovert, een gecombineerd telefoon-televisie apparaat, een automatische vaatwasmachine, enz., enz., dit alles is een demonstratie van de mogelijkheden der hedendaagse techniek, die zeker niet alleen de vrouwelijke bezoekers zal interesseren.
  credits: "Bruikleen: General Motors, U.S.A., Frigidaire Division"
