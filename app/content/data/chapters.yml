        Het sneeuwkristal is een fraai voorbeeld van de duizenden kristallen welke in de natuur voorkomen. De wonderlijke vormen van kristallen hebben de mens steeds weer geboeid. Wij weten thans dat deze uiterlijke verschijningsvormen het gevolg zijn van de strikt regelmatige rangschikking van de atomen in de moleculen en van de moleculen in de kristalroosters.
