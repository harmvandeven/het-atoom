- id: d
  title: De Atoomkern, Isotopen
  timeline:
    start: 1152
  parts:
    - id: d-0
      title: "De atoomkern: telraam van de natuur"
      timeline:
        start: 1152
      description: |
        Met de gebrekkige hulpmiddelen, waarover de mens eeuwenlang slechts beschikte, is hij er toch in geslaagd enkele eigenschappen van het molecuul en het atoom te ontdekken. Maar pas de laatste tientallen jaren slaagde hij er in door te dringen tot de geheimen van de kern, die uit twee elementaire bouwstoffen bestaat: protonen en neutronen. Hun aantal bepaalt de eigenschappen van de stof en de plaats van deze in de systematische rangschikking der elementen: het periodiek systeem. Ook ontdekte hij, dat sommige elementen weliswaar dezelfde chemische eigenschappen hadden, doch niet hetzelfde gewicht van de kern: de isotopen.
    - id: d-1
      title: Periodiek systeem der elementen
      timeline:
        start: 1152
      alignment: left
      description: |
        Een geordende opstelling van de 101 elementen, die de bouwstenen zijn waaruit alle stoffen in het heelal zijn samengesteld.
        Groen: de 90 elementen, die in de natuur voorkomen.
        Blauw: de 11 elementen, die de mens heeft weten te vervaardigen
        ## Isotopen
        Elk element heeft zijn eigen vaste aantal protonen in de kern, maar het aantal neutronen varieert.
        Deze "variaties" van de elementen noemt men isotopen. Chemisch gedragen zij zich gelijk, maar de eigenschappen van de kern kunnen sterk verschillen.
    - id: d-2
      title: "Fotowand \"Het Heelal\""
      timeline:
        end: 1152
      alignment: right
      description: "Bruikleen: United States Information Service, 's-Gravenhage"
- id: e
  title: Historie der wetenschap
  timeline:
    start: 1260
  parts:
    - id: e-0
      title: "Eeuwige raadselen"
      timeline:
        start: 1260
      description: |
        Zolang de mens op aarde leeft, heeft hij getracht de geheimen der natuur te ontrafelen: de boeiende wereld van zon en maan, sterren en planeten probeerde hij te doorgronden, maar ook trachtte hij een antwoord te vinden op de vraag waaruit de stof was opgebouwd. Een lange, moeilijke weg van vallen en opstaan, want vaak was hij op de verkeerde weg en zag hij zich later genoodzaakt stellingen, die schijnbaar onomstotelijk vast stonden, te herzien. Maar hij vermeerderde steeds zijn kennis en stap voor stap drong hij dieper binnen-in de wonderlijke wereld van de natuur.
    - id: e-1
      title: Demokritus
      timeline:
        end: 1260
      alignment: left
      description: |
        Demokritus, een Griek, dacht ±400 vóór Christus over het wezen van de natuur. Zijn overpeinzingen leidden hem tot de gedachte, dat alle stof uiteindelijk uit ondeelbare deeltjes moet zijn samengesteld, die hij a-tomos (on-deelbaar) noemde.
- id: f
  title: Natuurlijke en kunstmatige radioactiviteit
  timeline:
    start: 1409
  parts:
    - id: f-0
      title: Radioactiviteit
      timeline:
        start: 1409
      description: |
        Het element radium, de grote ontdekking van het echtpaar Curie, bleek een wonderlijke en tot dusver onbekende eigenschap te hebben: het zendt straling uit, terwijl de kern van structuur verandert (radioactiviteit). Deze ontdekking leidde tot nieuwe experimenten: de mens trachtte deze natuurlijke straling na te bootsen door zelf de kern van een atoom te "bombarderen" met kleine atoomdeeltjes. Het zijn deze proefnemingen, die de deur hebben geopend voor een geheel nieuwe tak van wetenschap, de kernphysica.
    - id: f-1
      title: Radium-vervalreeks
      timeline:
        end: 1409
      alignment: right
      description: |
        - alpha-deeltjes (heliumkernen)
        - beta-deeltjes (electronen)
        Elk radioactief atoom verliest één of meermalen een fragmentje van zijn kern en verandert daarbij telkens in een ander element, tot de kern uiteindelijk stabiel wordt. De reeks van "tussentrappen", die het al veranderend doorloopt, noemt men een _vervalreeks_.
- id: g
  title: "\"Kolossale\" hulpmiddelen"
  timeline:
    start: 1496
  parts:
    - id: g-0
      timeline:
        start: 1496
      title: "Kolossale hulpmiddelen"
      description: |
        De krachten, die de atoomkern bij elkaar houden, zijn reusachtig groot. Wil de mens die kern splijten en de vrijkomende energie aan zijn wil onderwerpen, dan moet hij beschikken over instrumenten, die een nog grotere energie ontwikkelen dan die, welke de kern bij elkaar houdt. Generatoren en cyclotrons, waarmee men met miljoenen volts en onvoorstelbare snelheden de geheimen van de straling en de transmutatie kon doorgronden, waren dan ook nodig om de kernphysica verder te ontwikkelen.
    - id: g-1
      title: Cascade-generatoren
      timeline:
        end: 1496
      alignment: left
      description: |
        Met Cascade-generatoren kunnen gelijkspanningen tot enige miljoenen Volts opgewekt worden. Deze installaties worden o.a. gebruikt om deeltjes te versnellen met deze hoge spanningen (bijv. protonen, deuteronen, heliumkernen). Dergelijke kunstmatig versnelde deeltjes dienen voor het onderzoek van de kernen.
        De werking berust op het principe dat een aantal in serie geschakelde condensatoren voortdurend geladen worden gehouden op een betrekkelijk lage spanning (bijv. enige honderdduizenden Volts); de hoogspanningselectrode verkrijgt dan een spanning gelijk aan de som van de spanningen van deze condensatoren.
        bruikleen: N.V. Philips, Eindhoven
- id: h
  title: Radioactiviteit, zichtbaar voor iedereen
  description: |
    ## Van het laboratorium naar de praktijk!
    ## Theorie wordt werkelijkheid!
    In 1938 werd aan de werktafel van Professor Otto Hahn voor het eerst de splijting van een zware uraniumkern door een neutron waargenomen, waarbij naar berekening een energie van tweehonderd miljoen electronvolt vrij kwam: massa was energie geworden! Overal ter wereld werd het experiment herhaald en daarbij werd ontdekt, dat er méér neutronen vrij kwamen dan het ene, dat nodig was om de splijting tot stand te brengen. De mogelijkheid van een \"kettingreactie\", splijting op splijting in groeiend aantal, met een onvoorstelbare energie-ontwikkeling, was ontdekt!
    Jaren van ingespannen arbeid volgden, tot op 2 december 1942 de eerste \"atoomzuil\" kon worden ontstoken als voorloper van de tegenwoordige kernreactoren: de beheerste kettingreactie was een feit geworden.
- id: i
  title: Uitzicht op de energiebronnen van de toekomst
  timeline:
    start: 1653
  description:
  parts:
    - id: i-0
      title: "De poort naar de wereld van morgen staat wijd open!"
      alignment: left
      timeline:
        start: 1653
        end: 1653
      description: |
        ## Het tijdperk der atoomenergie is begonnen!
        Met reuzenschreden heeft de techniek van de kernsplijting zich de laatste jaren ontwikkeld. Talrijke, aanvankelijk schier onoverkomelijke moeilijkheden zijn overwonnen: de automatische regeling van de kettingreactie, materialen, die de intensieve straling weerstaan, de warmte-overdracht, de beveiliging en de koeling, enz.

        Vele reactoren zijn nu al in bedrijf. Het eerste atoomschip, de onderzeeboot "Nautilus" heeft reeds tienduizenden zeemijlen afgelegd, het eerste tankschip, door kernenergie voortgestuwd, is in aanbouw, de reactor in Calder Hall (Engeland) voorziet een groot gebied reeds van electrische stroom. Op "Het Atoom" staat de eerste kernreactor, die ooit in Nederland is geplaatst; hier wordt energie uit atoomkernen geproduceerd.
    - id: i-0
      title: "De eerste kernreactor in Nederland"
      timeline:
        start: 1787
        end: 1787
      alignment: right
      description: |
        Deze reactor, aangeschaft door het Ministerie van Onderwijs, Kunsten en Wetenschappen, zal worden opgesteld in Delft voor hoger onderwijs doeleinden.

        Dank zij de welwillende medewerking van dit Ministerie, de Technische Hogeschool en het Reactor Centrum Nederland wordt deze reactor eerst aan de bezoekers van deze tentoonstelling in volle werking getoond.

        Het personeel controleert de reactor met de vele instrumenten op het controle paneel, maar ook de bezoekers zullen zelf het effect van de atoomsplijtingen direct kunnen waarnemen. Onder in het waterbassin zien zij de splijtstofelementen, gehuld in een geheimzinnige blauwe gloed: het oplichten van het water onder de inwerking van de intensieve straling, welke in de reactor wordt opgewekt, De wachtenden nemen dit verschijnsel bovendien waar op de televisie-apparaten, welke bij de voet van de reactor zijn opgesteld; de televisie-camera bevindt zich onder in het waterbassin naast het pakket splijtstofelementen.

        Om bezoekers en personeel te beschermen tegen de straling, is de reactor geplaatst in een ca 7 meter diep waterbassin, vandaar de naam bassin-reactor. Deze waterlaag reduceert de straling aan het oppervlak tot ver beneden de sterkte, die voor de mens toelaatbaar is, ook bij voortdurend verblijf bovenop; de dikke betonnen mantel geeft eenzelfde bescherming bij de, voet. Het bassin is gevuld met ongeveer 50 m3 zeer zuiver water, dat voortdurend (1 x per 10 uur) wordt rondgepompt door een reinigingsinstallatie. Hierdoor behoudt het water een zuiverheid die 1O tot 100 maal beter is dan het gedestilleerde water, dat bijv. door apothekers wordt gebruikt.

        De splijtstof bestaat uit 17 kilogram uranium, verrijkt tot 20%, met het splijtbare 235-isotoop. Deze splijtstof is ondergebracht in ca 20 langwerpige splijtstofelementen in dunne, evenwijdige platen van een uranium-aluminium legering. Tussen deze platen circuleert het water voor de afvoer van de ontwikkelde warmte. Het in deze splijtstofelementen verwerkte verrijkte uranium is door de Amerikaanse Atomic Energy Commission in bruikleen ter beschikking gesteld als uitvloeisel van een in 1955 tussen de Amerikaanse en Nederlandse regeringen gesloten bilaterale overeenkomst; Nederland was één der eerste landen in de wereld dat een dergelijke overeenkomst afsloot.

        Het vermogen van de reactor bedraagt tijdens de tentoonstelling 10 kW, maar zal te zijner tijd in Delft bij opstelling in een groter bassin en met meer splijtstof tot 100 kW worden opgevoerd.

        De regeling geschiedt vol-automatisch met regelstaven, terwijl stopstaven de reactor direct tot stilstand kunnen brengen. Onder geen enkele voorstelbare mogelijkheid kan deze reactor ooit tot gevaarlijke situaties aanleiding geven; een temperatuurverhoging van het water van enige tientallen graden is reeds voldoende om de kettingreactie te onderbreken.

        Behalve de bovengenoemde functies van bescherming en warmteafvoer, dient het water ook nog voor het afremmen (modereren) van de gevormde snelle neutronen tot snelheden, waarbij de splijtingen zelfstandig voortgang kunnen vinden.

        Deze reactor is ontworpen door de American Machine & Foundry Company (A.M.F.) te New York; als Nederlanders mogen wij er ons over verheugen, dat deze firma een zodanig vertrouwen in onze Nederlandse industrie heeft gehad, dat zij erin toegestemd heeft, dat onder hun supervisie de N.V. Comprimo te Amsterdam en de N.V. Philips te Eindhoven deze reactor hier te lande hebben mogen vervaardigen. Alleen een aantal bijzondere onderdelen, als de splijtstofelementen, vervaardigd door Babcock & Wilcox Corp. te New York en delen der regelapparatuur, van A.M.F. zijn uit de U.S.A. betrokken.
        
        Bruikleen: Ministerie van Onderwijs, Kunsten en Wetenschappen, bediening: Reactor Centrum Nederland, 's-Gravenhage, in samenwerking met de Technische Hogeschool, Delft
