        start: 3919
        end: 3919
      title: Wand I
      description: |
        Zwervend over de aarde, dromend en denkend bij zijn kudden onder het licht van zon, maan en sterren, oefende de primitieve mens zich in de onveranderlijke beginselen van de wetenschap: waarnemen, overdenken, dienstbaar maken.

        Zon en sterren wezen hem de weg door de eindeloze vlakten; de wisselende schijngestalten der maan werden zijn leidraad door de tijd.

        De vingers van zijn handen hielpen hem over het primitieve een-twee-veel naar tellen en het tientallig stelsel. Met kerven in een stok maakte hij zijn eerste rekenoefeningen.

        Toen aan de Nijl, vijftig eeuwen geleden, een geordende samenleving groeide, was de rijke zwarte aarde niet meer slechts verblijfplaats van een dag of van een seizoen, maar bezit: meetbaar en berekenbaar. In Egypte ontwikkelden zich meetkunde en driehoeksmeting, waarbij de maten van het menselijk lichaam: duim, handpalm, arm, maateenheden werden, die zich tot heden gehandhaafd hebben.
      credit:
    - id: x-2
      alignment: right
      timeline:
        start: 3919
        end: 3919
      title: Wand II
      description: |
        Babylon en Assyrië: eeuwenlang brandpunten van cultuur en tevens handelscentra, die het zonder maat, gewicht en boekhouding niet meer stellen konden. Kleitabletten met maten en berekeningen, zilveren gewichten in de vorm van dieren en het telraam, getuigen nu in onze musea van hun practische rekenkunst Wiel en katrol deden hun intrede.

        Veel belangrijker nog dan deze erfenis in steen en metaal was de schat aan wiskunde en sterrenkunde die zij nalieten aan de westerse beschaving.

        Hun sterrenwichelaars stelden de zonne-ecliptica (dierenriem) vast; hun astrologische belangstelling leidde natuurlijkerwijze tot wiskundige overpeinzingen: zij berekenden reeds het cirkeloppervlak uit omgeschreven en ingeschreven vierkanten.

        Hun zeevarende buren, de Phoeniciërs, zagen op hun uitgestrekte reizen merkwaardige verschijnselen, die hen reeds deden denken aan de bolvorm der aarde. De Phoenicische lettertekens werden de basis van ons alphabet.

        De Griekse wereld: geboorteland der wetenschappen. Veel was reeds ontdekt en toegepast, maar de Grieken waren de eerste, die de exacte wetenschappen, wiskunde, natuurkunde, als zelfstandige vakken beoefenden.

        Onder de oudste Griekse denkers was Pythagoras, die de wetten van het getal terugvond in alle dingen - o.m. in de muziek - en die de stelling van Pythagoras op zijn naam heeft staan. In de "academie" van Plato was wiskunde een onontbeerlijke inleiding tot de wijsbegeerte.

        Archimedes was een der eersten die op het gebied van wis- en natuurkunde belangrijke ontdekkingen en uitvindingen deed. Tijdens zijn leven was het Romeinse rijk reeds in volle opbloei: het rijk van de mannen van praktijk en daad. Hun wiskunde was voornamelijk gericht op het bouwen: de constructie van bogen, gewelven en koepels.
      credit:
    - id: x-3
      alignment: left
      timeline:
        start: 4092
        end: 4092
      title: Wand III
      description: |
        De wetenschappelijke en culturele erfenis van Griekenland en het Hellenisme werd niet in zijn geheel rechtstreeks aan onze westeuropese voorouders doorgegeven. Veel kwam tot ons via de lslamietische wereld, waar, na de ondergang van Rome, de wetenschap tot hoge bloei kwam.

        Het astrolabium, waarmede de stand van de sterren aan de hemel gemeten werd, is een arabische vinding. Bij Bagdad verrezen grote astronomische bouwwerken, waarin de loop der hemel lichamen werd opgetekend. Via de Arabieren kwam het cijferschrift met 10 cijfers, zoals wij dit kennen en dagelijks gebruiken, uit Indië naar Europa. Nu pas kon de rekenkunde, bevrijd van het moeizaam gezwoeg met Romeinse cijfers, grotere vlucht nemen. De kooplieden uit Oost en West voeren er wel bij.

        Stormachtig groeide de kennis van de natuur en haar wetten in Europa in de 16e en 17e eeuw. Copernicus veroorzaakte een omwenteling in het wereldbeeld door niet de aarde, maar de zon in het middelpunt te stellen. Kepler berekende de banen der planeten.

        Galileo Galilei, veelzijdig denker en geleerde, staat hier als eerste figuur vooraan in de geschiedenis van de Europese wetenschap. Met zijn leven stond hij in voor de Copernicaanse theorie. Hij was de eerste die ontdekte dat de Melkweg uit sterren bestaat; hij was de eerste die de wetten van de valbeweging en van de slinger in mathematische vorm uitdrukte en hiermede de grondslag legde én voor de moderne mechanica én voor de empirisch-mathematische methode.
      credit:
    - id: x-4
      alignment: right
      timeline:
        start: 4092
        end: 4092
      title: Wand IV
      description: |
        Groei en expansie van West-Europa over de gehele wereld. De zeevaart eiste, ter bepaling van de plaats op zee, een uiterst nauwgezette tijdsbepaling. Naar aanleiding van een prijsvraag van de Britse admiraliteit ontwikkelde Harrissen zijn chronometer: een wonderwerk van vindingrijkheid en precisie.

        De empirisch-mathematische methode werd op veel gebieden toegepast: o.m. de baan van een projectiel werd wiskundig geformuleerd.

        Strenge wetmatigheid in de gehele natuur: op aarde en in het heelal. Sir Isaac Newton formuleerde de wet van de zwaartekracht, geldend voor een vallende waterdroppel én voor de loop van aarde, maan en planeten. Overal reikte zijn universele belangstelling: spiegeltelescoop, theorie van het licht, kleurenspectrum, wiskunde, mechanica, sterrenkunde.

        Hij ontwikkelde de grondbeginselen van de grafische voorstelling in de wiskunde en van de differentiaal- en integraalrekening: onmisbare algebraïsche hulpmiddelen van de moderne wetenschap.

        Meten - tellen - rekenen: grondslagen, niet alleen van de wetenschap van nu, maar, van de gehele moderne samenleving: handel, techniek en industrie.

        De electronische rekenmachine is een voorbeeld van het moderne samenspel tussen wetenschap en techniek. Het matrix-geheugen, de gecompliceerde schakel-elementen zijn topprestaties van vindingrijkheid en technisch kunnen. Het beeld op de kathodestraaloscillograaf onthult ons veel van de geheimen der electromagnetische golven.

        De wenteling der tijden staat niet stil. Einstein's formule E = mc2 onthulde in mathematische vorm het diepste verband tussen stof en energie en opende de poort tot nieuwe wetenschappelijke en technische veroveringen.

        De zon was het punt van uitgang van deze "wenteling der tijden"; de fusie-reactie voert ons naar deze oerbron van energie terug. Reeds vele jaren geleden werd door astronomen onderkend, dat de fusie-reactie de bron van de onmetelijke zonne-energie is. In het licht van de allerjongste ontwikkelingen der kernphysica lijkt de mogelijkheid van een beteugelde fusie-reactie niet ver meer af.

        Als deze mogelijkheid werkelijkheid wordt, staan de mensheid onbegrensde hoeveelheden energie ter beschikking; de wenteling der tijden neemt dan nieuwe vaart!
