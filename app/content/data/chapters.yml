    - id: o-1
      alignment: right
      timeline:
        start: 2240
        end: 2240
      title: 9 type kernreactoren
      description: |
        1. Gasgekoelde Grafiet-reactor. Splijtstofelementen van natuurlijk uranium bevinden zich in een moderator van zeer zuiver grafiet, Deze moderator remt de bij de splijting van de uraniumkernen vrijgekomen snelle neutronen af tot de snelheid, vereist om de kettingreactie op gang te houden. De in de splijtstofelementen ontwikkelde warmte wordt afgevoerd naar warmtewisselaars door middel van gas onder hoge druk. De uit de reactorkern wegvliegende neutronen worden door een grafietreflector ten dele teruggekaatst.
        2. Natriumgekoelde Grafiet-reactor. In de grafietmoderator (vertrager van snelle neutronen) zijn de splijtstofelementen van natuurlijk uranium geplaatst; de ontwikkelde warmte wordt afgevoerd naar de warmtewisselaars met behulp van vloeibaar natrium (metaal).
        3. Bassin-reactor. Met het isotoop-235 verrijkte uranium-splijtstofelementen zijn geplaatst op de bodem van een ca. 8 meter diep bassin, gevuld met gewoon doch zeer zuiver water. Dit water heeft een 3-voudige functie: vertraging (modereren) van de snelle neutronen, afvoer van de ontwikkelde warmte en absorptie van de opgewekte radioactieve straling, waardoor het personeel veilig kan werken. Door zijn eenvoud en grote beschikbare ruimte voor experimenten is dit type reactor zeer geschikt voor wetenschappelijk onderzoek. De reactor, die op "Het Atoom" in werking te zien is, is een bassin-reactor.
        4. Zwaar-water-reactor. De splijtstofelementen van natuurlijk uranium bevinden zich in zwaar-water. Dit zwaar-water dient zowel als moderator (vertrager) van de gevormde snelle neutronen, als ook om de ontwikkelde warmte af te voeren naar de warmtewisselaars. Dit type reactor is opgesteld te Kjeller in Noorwegen in het Instituut der Noors-Nederlandse samenwerking.
        5. Kokend water reactor. De splijtstofelementen van natuurlijk uranium zijn geplaatst in zwaar-water. Dit dient om de snelle neutronen te vertragen. De ontwikkelde- warmte in de splijtstof brengt het zwaar-water aan het koken, de gevormde stoom kan óf direct de turbines van de turbo-generatoren aandrijven, óf zijn warmte afstaan aan een warmtewisselaar.
        6. Hogedruk water reactor. De splijtstofelementen, bestaande uit uranium verrijkt met het isotoop-235, bevinden zich in zeer zuiver normaal water dat onder hoge druk gehouden wordt. Het water vervult de functie van vertrager van de snelle neutronen (moderator) en voert voorts de ontwikkelde warmte af naar de warmtewisselaars. Door de hoge druk gaat het water niet koken, hoewel het tot temperaturen van vele honderden graden Celsius verhit wordt.
        7. Suspop-reactor. De splijtstof, bestaande uit zeer kleine deeltjes oxyde van uranium verrijkt met het isotoop-235, gesuspendeerd in gewoon, doch zeer zuiver water, wordt onder hoge druk rondgepompt door het reactorvat. Het water vertraagt de neutronen en wordt verhit door de vrijgemaakte splijtingsenergie in de vorm van warmte. De suspensie wordt gekoeld in de warmtewisselaars. Het berylliumoxyde en grafiet om het reactorvat reflecteren de wegvliegende neutronen ten dele, waardoor, ondanks de kleine afmetingen van het reactorvat, de reactie toch op gang blijft. De regeling van de intensiteit van de reactie vindt hier plaats door meer of minder uraniumoxyde toe te voegen aan de suspensie.
        8. Snelle "broed"-reactor. De centrale kern van dit reactor-type bestaat uit nagenoeg zuiver uranium-233, uranium-235 of plutonium. Om deze kern bevindt zich een mantel van thorium of uranium-238. De snelle neutronen, gevormd in de centrale kern, worden in dit type reactor niet afgeremd door een moderator; de kern uit nagenoeg zuiver splijtbaar materiaal maakt dit overbodig. De uit de centrale kern wegvliegende neutronen zetten het thorium of uranium-238 van de mantel om in nieuwe splijtstof, namelijk uranium-233 of plutonium. Hierbij wordt meer nieuwe splijtstof gevormd dan in de centrale kern wordt verbruikt, vandaar de naam "broed" reactor, "snel", omdat met snelle neutronen worden gewerkt De "broed"-mantel is omgeven door grafiet, dat als reflector van ontsnappende neutronen dient. De warmte, ontwikkeld in de centrale kern en in de "broed"-mantel, wordt door vloeibaar natrium (metaal) afgevoerd naar warmtewisselaars.
        9. Homogene energie reactor. Het eigenlijke reactorvat is omgeven door een "broed"-mantel. De splijtstof bestaat uit een uraniumsulfaatoplossing in gewoon of zwaar-water. Dit water dient zowel voor de afvoer van de ontwikkelde warmte, alsook als vertrager (moderator) van de gevormde snelle neutronen. Neutronen, welke uit het reactorvat ontsnappen, worden in de "broed"-mantel weer gebruikt om het thorium om te zetten in uranium-233, evenals het 235-isotoop, een splijtbare substantie. Op deze wijze wordt meer nieuwe splijtstof gevormd dan in het reactievat wordt verbruikt. Daarom noemt men dit type een "broed"-reactor, met de toevoeging "langzaam", omdat het "broeden" met langzame (vertraagde) neutronen plaats heeft.
